<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perrusky - Iniciar sesion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <img width="75" height="75" src="/content/svg/SwingingDoodle.svg" alt="Perrusky">
            <nav>
                <a href="" class="active">Inicio</a>
                <a href="">Crear una cuenta</a>
                <a href="">Contacto</a>
                <a href="">Blog</a>
                <a href="">Conoce más</a>
            </nav>
        </header>
        <main>
            <div class="img-container">
                <img src="/content/svg/CoffeeDoddle.svg">
                <div class="legend">
                    Bienvenido, es un gusto verte de nuevo. ¡Relajate y dejate llevar!
                </div>
            </div>
            <div class="login-form">
                <h3>Inicia sesión</h3>
                <form name="loginForm" id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" placeholder="email@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" placeholder="**********" autocomplete="false" required>
                    </div>
                    <div class="form-row">
                        <div class="custom-checkbox">
                            <span class="material-symbols-sharp fill material-icon-checked hidden options">
                                check_box
                            </span>
                            <span class="material-symbols-sharp fill material-icon-unchecked show options">
                                check_box_outline_blank
                            </span>
                            <label>Recuerdame</label>
                        </div>
                        <a href="" class="small-link">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="primary">Ingresar</button>
                    <div class="composed-link">¿No tienes una cuenta? Registrate <a href="">aquí</a></div>
                </form>
                <label class="login-label"><span>Ó ingresa con tus redes sociales</span></label>
                <div class="form-row center">
                    <button type="button" class="circle">
                        <img width="20" height="20" src="/content/svg/google.svg" alt="google">
                    </button>
                    <button type="button" class="circle">
                        <img width="20" height="20" src="/content/svg/microsoft.svg" alt="microsoft">
                    </button>
                    <button type="button" class="circle">
                        <img width="30" height="30" src="/content/svg/facebook.svg" alt="facebook">
                    </button>
                    <button type="button" class="circle">
                        <img width="30" height="30" src="/content/svg/twitter.svg" alt="twitter">
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script>
        const customCheckboxes = document.querySelectorAll(".custom-checkbox");
        customCheckboxes.forEach(function(element) {
            const options = element.querySelectorAll(".options");

            options.forEach(function(option) {
                option.addEventListener("click", function() {
                    changeView();    
                })
            })

            function changeView () {
                options.forEach(function(option) {
                    if(option.classList.contains("hidden")) {
                        option.classList.remove("hidden");
                        option.classList.add("show");
                    } else {
                        option.classList.remove("show");
                        option.classList.add("hidden");
                    }
                })
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("loginForm");
            form.addEventListener("submit", function(e) {
                e.preventDefault();

                if(!form.email.value) {
                    form.email.classList.add("error");
                }

                if(!form.password.value) {
                    form.password.classList.add("error");
                }

                setTimeout(
                    function() {
                        form.email.classList.remove("error");
                        form.password.classList.remove("error");
                    }, 2000);
            });
        });
    </script>
</body>
</html>
